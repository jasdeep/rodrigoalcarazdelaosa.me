{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    <div class="article-style">
		{{ $reg := "([^ ]*<sup class=\"footnote-ref\".*</sup>)" }}
		{{ $replacement := "<span class=\"footnote\">$1</span>" }}

		{{ .Content | replaceRE $reg $replacement | safeHTML  }}
    </div>

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
